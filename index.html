<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
   
     

    <div class="w-5/6 max-w-lg font-bold mb-6 text-center text-gray-800">
        <div class="w-full h-full bg-white rounded-lg shadow-md p-6">      
            
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Post Ad</h2>

            <form id="form">

                <div class="mb-12">
                    <div class="flex items-center justify-center w-full">
                      <label class="flex flex-col items-center px-5 py-6 bg-blue-500 text-blue rounded-lg shadow-lg tracking-wide uppercase border border-black cursor-pointer hover:bg-blue-600 hover:text-white">
                        <img id="image" class="flex  justify-between w-1/2"  src="./Assets/Plus_rectangle.png" alt="image"> 
                        <span class="mt-2 text-base leading-normal">Upload Product Photo</span>
                        <input type="file" class="hidden" id="productPhoto" accept="image/*">
                      </label>
                    </div>
                  </div>

              <div class="mb-4">
                <input id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text" placeholder="Product Title">
              </div>

              <div class="mb-4">
                <textarea id="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  placeholder="Product Description" rows="4"></textarea>
              </div>

              <div class="mb-4">
                <input id="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="number" placeholder="Enter Price">
              </div>

              <div class="mb-6">
                <input  id="fname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Enter your Name">
              </div>

              
              <div class="mb-6">
                <input id="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="tel" placeholder="Enter your Number">
              </div>

              <div class="flex items-center justify-evenly">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                  Post Now
                </button>
              </div>
            </form>
          </div>
    </div>

    

    <script type="module" src="post.js">

    </script>
</body>
</html>
