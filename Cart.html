<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Black White Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.13.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-base-200 flex flex-col justify-center min-h-screen">


    <!-- Navbar -->
    <div class="navbar bg-primary text-white w-full">
        <div class="flex-1">
          <p class="normal-case text-xl font-bold font-serif"
            >Buy / Sells Corner</p>
        </div>
  
        <div class="flex-none text-x1 font-serif">
  
            <img id="usericon" class="w-12 h-12 rounded-full"
            src="https://wallpapers.com/images/featured/plain-black-background-02fh7564l8qq4m6d.jpg"
            alt="blackimg">
  
          <div id="login-Div"> 
          <button id="logout-btn" class="btn btn-primary">
          logout
          </button>
           </div>
        </div>
      </div>

      <!-- ------------------------------------------------------------------------ -->


      <div class="flex flex-col p-5">
        <!-- Products Details Heading -->
        <div class="mb-12 p-5">
          <h1 class="text-4xl font-bold text-gray-500">Products Details</h1>
        </div>
  
    <!-- Card -->
    <div id="Cart-Div" class="card w-96 bg-base-100 shadow-xl ">
        <figure class="px-10 pt-10">
            <img src="https://via.placeholder.com/150x150/1E3A8A/FFFFFF?text=XD+Logo" alt="XD Logo" class="w-full h-48 object-cover">
        </figure>
        <div class="card-body text-center">
            <h2 class="card-title text-blue-800">XD Blue Black White Theme</h2>
            <p class="text-gray-700">This is a simple card demonstrating the use of a blue, black, and white color theme with DaisyUI.</p>
            <div class="card-actions justify-center mt-4">
                <button class="btn btn-primary bg-blue-800 border-blue-800 text-white">Primary Action</button>
                <button class="btn btn-outline border-gray-700 text-gray-700 hover:bg-blue-800 hover:text-white">Secondary Action</button>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="cart.js">

    </script>
</body>
</html>
