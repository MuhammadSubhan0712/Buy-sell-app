<!DOCTYPE html>
<html lang="en">

    <title>Products</title>

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />

    <!-- Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"

  <body class="relative bg-base-200 flex flex-col items-center h-screen">

      <div class="flex-none text-x1 font-serif">

          id="select"
          class="select select-bordered bg-primary text-white">
          <option><a href="./login.html">Login</a></option>
          <option><a href="./register.html">SignUp</a></option>
          <option><a href="">Logout</a></option>
        </select>
      </div>

    <!-- ------------------------------------------------------------- -->

    <!-- Products Heading -->
    <div class="p-5">
      <h1 class="text-4xl font-bold text-gray-800">Products</h1>
    </div>

    <!-- Search Bar -->
    <div class="relative w-full max-w-md mt-10">
      <input
        type="text"
        class="input input-bordered w-full px-4 py-2"
        placeholder="Search..." />
      <button class="absolute top-0 right-0 mt-2 mr-4 btn btn-ghost">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
